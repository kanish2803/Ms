<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>M.S Mobile Bill</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
</head>
<body>
  <h2>M.S MOBILE</h2>
  <p>Luna Nagar Bus Stop, Thadagam Road, Edayarpalayam, Coimbatore - 641025</p>
  <p>Contact: 8248108883</p>

  <div class="info">
    <label>Customer Name:</label><input type="text" id="custName"><br>
    <label>Phone Number:</label><input type="text" id="phone"><br>
    <label>Date:</label><input type="date" id="date">
  </div>

  <div class="products">
    <table id="productTable">
      <thead>
        <tr>
          <th>Product</th>
          <th>IMEI / ID</th>
          <th>Qty</th>
          <th>Price</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="add-product">
      <select id="productType">
        <option value="Mobile">Mobile</option>
        <option value="Bluetooth">Bluetooth</option>
        <option value="Charger">Charger</option>
        <option value="Other">Other</option>
      </select>
      <input type="text" id="productId" placeholder="Scan or Enter IMEI">
      <input type="number" id="qty" placeholder="Qty">
      <input type="number" id="price" placeholder="Price">
      <button onclick="addProduct()">Add Product</button>
      <button onclick="startBarcodeScanner()">üì∑ Scan IMEI</button>
      <button onclick="generateBill()">üßæ Generate Bill</button>

      <div id="barcode-scanner-container" style="width:100%;max-width:300px;height:auto;margin-top:10px; display:none;">
        <div id="barcode-scanner" style="width:100%;height:200px;"></div>
        <button onclick="stopBarcodeScanner()">‚ùå Close Scanner</button>
      </div>
    </div>
  </div>

  <div class="summary">
    <table>
      <tr>
        <td><strong>Total</strong></td>
        <td id="totalCell">Rs 0</td>
      </tr>
    </table>
  </div>

  <div class="footer">
    <div>Seal</div>
    <div>Signature</div>
  </div>

  <p style="text-align:center; margin-top:20px;">Thank You! Visit Again!</p>

  <script src="script.js"></script>
</body>
</html>
